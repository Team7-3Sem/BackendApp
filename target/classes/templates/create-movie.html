<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/main.css}">
  <link rel="stylesheet" th:href="@{/formbox.css}">
  <title>Tilføj film</title>
</head>
<body>
<div class="wrapper">
  <div th:insert="~{fragments/topnav :: topnav}"></div>

  <div class="form-container">
    <div class="form-box">

      <h1>Tilføj film</h1>

        <div>
          <label>Navn på filmen</label>
          <input type="text" th:field="*{movieTitle}">
        </div>
        <br>
        <div>
          <label>Giv en beskrivelse af filmen</label>
          <input type="text" th:field="*{description}">
        </div>
        <br>
        <div>
          <label>Hvad er genren?</label>
          <input type="text" th:field="*{genre}">
        </div>
        <br>
        <div>
          <label>Hvad lang er filmen?</label>
          <input type="text" th:field="*{duration}">
        </div>
        <br>
        <div>
          <label for="releaseDate">Hvornår udkommer filmen?</label>
          <input type="date" th:field="${releaseDate}" id="releaseDate" required>
        </div>
        <div>
          <label for="endDate">Til hvornår kan filmen ses?</label>
          <input type="date" th:field="${endDate}" id="endDate" required>
        </div>
        <br>
        <div>
          <label>Hvad er aldersgrænsen?</label>
          <input type="text" th:field="*{ageRestriction}">
        </div>

        <div class="button-container">
          <button type="submit" class="create">Opret film</button>
          <a th:href="@{/kinogrisen/movies}">
            <button type="button" class="back">Fortryd</button>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div th:insert="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
